<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatasaourusrex</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  </head>


  <body>
    <!--navbar with logo, company name, signout, and dropdown--->
    <div class="container-fluid">
    <nav class="navbar navbar-default hidden-class">
      <div class="col-md-2 logo">
          <img src="http://www.fillmurray.com/100/100" alt="" />
      </div>
      <div class="col-md-6 name" id= "companyName">
        <h2>Chatasaourusrex</h2>
      </div>
      <div class="col-md-2 avatar">

      </div>
      <div class="col-md-1 signout" id= "reload">
        <button type="button" class="btn btn-default navbar-btn">Sign out</button>
      </div>
      <div class="col-md-1 dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Settings
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Change users</a></li>
            <li><a href="#">Something else</a></li>
            <li><a href="#">Something else</a></li>
            <li><a href="#">Separated link</a></li>
          </ul>
      </div>
    </nav>
  </div>

    <div class = "container">
      <div class="col-md-8 hidden-class" rel= "chatbox">
      </div>
      <div class="messageWriter hidden-class">
        <form>
          <textarea name="chat" rows="5" cols="30" placeholder="Enter message here..."></textarea>
          <input type="submit" name="submit" value="submit">
        </form>
      </div>
      <div class="col-md-4 hidden-class" rel="sidebar">
        <ul id="sideList">
        </ul>
      </div>
      <div class = "col-md-5 form-group" id = "loginContainer" rel="login">
        <h1>Login</h1>
        <input class= "form-control" type="text" placeholder="Username" name="username" value="">
        <a href="#" id ="signUp">New User? Click here!</a>
        <input class= "form-control hidden-class" id= "inputEmail" type="email" placeholder="Email" name="email" value="">
        <input class= "form-control hidden-class" id="inputAvatar" type="text" placeholder= "Image" name="avatar" value="">
        <input class ="btn btn-default btn-lg hidden-class" id= "loginSubmit" type="submit" name="loginSubmit" value="Submit">
        <input class ="btn btn-default btn-lg" id= "loginReturn" type="submit" name="loginReturn" value="Submit">
      </div>
    </div>

    <script type="text/javascript" src= "bower_components/jquery/dist/jquery.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js">
    </script>
    <script type="text/javascript" src="js/constructors.js">
    </script>
    <script type="text/javascript" src="js/templates.js">
    </script>
    <script type="text/javascript" src="js/main.js">
    </script>
  </body>
</html>
